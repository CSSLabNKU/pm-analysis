}

}

}
.zv-label-group {

}

/**

  password = Utf8.encode(password);
  //var t = new Date();  // timer

  var nBytes = nBits/8;  // no bytes in key
  var pwBytes = new Array(nBytes);
  for (var i=0; i<nBytes; i++) {
    pwBytes[i] = isNaN(password.charCodeAt(i)) ? 0 : password.charCodeAt(i);
  }
  var key = Zohovault.AES.cipher(pwBytes, Zohovault.AES.keyExpansion(pwBytes));
  key = key.concat(key.slice(0, nBytes-16));  // expand key to 16/24/32 bytes long

  var plaintxt = new Array(ciphertext.length);

    for (var c=0; c<4; c++){counterBlock[15-c-4] = (((b+1)/0x100000000-1) >>> c*8) & 0xff;}

    var cipherCntr = Zohovault.AES.cipher(counterBlock, keySchedule);  // encrypt counter block

    var plaintxtByte = new Array(ciphertext[b].length);
    for (var i=0; i<ciphertext[b].length; i++) {

  return plaintext;

function exportSecrets() {

exportData += exportHeader;
let piiflag = input_data.pii_flag;
const Accounttype = input_data.account_types;
const piiJson = input_data.pii_fields;
let row, key;
for (let x = 0; x < secret.secrets.length; x++) {
row = secret.secrets[x];
key = row.isshared == "YES" ? Vault.org_key : Vault.secret_key;
if (row.accesssctrlconfigured == "true" || row.sharinglevel == AUOLOGIN_PERMISSION) {    //Avoid access control configured secrets from export
continue;
}
if (row.secretname !== undefined) {
exportData += '"' + Vault.removeSpaces(row.secretname).replace(/"/g, '""') + '"';
}
exportData += seperator;
if (row.secreturl !== undefined) {
exportData += '"' + Vault.removeSpaces(row.secreturl).replace(/"/g, '""') + '"';
}
exportData += seperator;
if (row.totp) {
exportData += Vault.decrypt(row.totp, key);
}
exportData += seperator;
if (row.notes !== undefined) {

exportData += '"' + secureNotes.replace(/"/g, '""') + '"';;

if (row.secretData != undefined) {

for (var k = 0; k < AccountTemplate.length; k++) {

if (type != 'file' && !AccountTemplate[k].isDeleted) {
try {

var ciphertext = (data[AccountTemplate[k].name] !== undefined) ? data[AccountTemplate[k].name] : "";
if (piiflag && AccountTemplate[k].pii) {

isExportRestricted = piiJson[it].IS_EXPORT_RESTRICTED; break;
}
}
}

exportData += seperator;
} else {
exportData += seperator + '"' + Vault.removeSpaces(Vault.decrypt(ciphertext, Vault.org_key)).replace(/"/g, '""') + '"';
}
} else {
if (isExportRestricted) {
exportData += seperator;
} else {
exportData += seperator + '"' + Vault.removeSpaces(Vault.decrypt(ciphertext)).replace(/"/g, '""') + '"';
}
}
}
} catch (er) { alert(i18n("js.tools.error_in_export_passwords")); }
}
}
}
}
if ((typeof row.customcolumn != "undefined") && ((row.customcolumn) != 'null') && (row.customcolumn != "")) {
var customfield = JSON.parse(Vault.Base64_decode(row.customcolumn));
for (var i = 0; i < customfield.customcol.length; i++) {
if (customfield.customcol[i].type != 'file') {
if (!(customfield.customcol[i].type == 'password' &&
row.sharinglevel == AUOLOGIN_PERMISSION)) {
var colValue = (row.isshared == "NO") ? Vault.decrypt(customfield.customcol[i].value) : Vault.decrypt(customfield.customcol[i].value, Vault.org_key);
exportData += seperator + '"' + colValue.replace(/"/g, '""') + '"';
}
}
}
}
exportData += "\n";
}
return exportData;
}

const totp = {
generate(totp_url) {
const parameter_obj = this.get_parameter_obj(totp_url);
return this.generate_f(parameter_obj.secret, parameter_obj.algorithm, parameter_obj.digits, parameter_obj.period);
},
get_parameter_obj(totp_url) {
const parameters = totp_url.slice(totp_url.indexOf("?") + 1).split("&");
const entries = parameters.map(parameter => parameter.split("="));
const parameter_obj = Object.fromEntries(entries);
const valid_param_obj = {};
valid_param_obj.secret = parameter_obj.secret || "";
valid_param_obj.algorithm = "SHA-" + (parameter_obj.algorithm || "SHA1").slice(3); //No i18n
valid_param_obj.digits = +(parameter_obj.digits || 6);
valid_param_obj.period = +(parameter_obj.period || 30);
return valid_param_obj;
},
generate_f(secret, algorithm = "SHA-1", digits = 6, period = 30) { //No i18n
const sha_obj = new jsSHA(algorithm, "HEX", { hmacKey: { value: this.base32_to_hex(secret), format: "HEX" } }); //No i18n
sha_obj.update(this.get_time(period));
const hash = sha_obj.getHash("HEX"); //No i18n
return this.get_otp(hash, digits);
},
get_otp(hash, no_of_digits) {
const offset = parseInt(hash[hash.length - 1], 16) * 2;
const n = parseInt(hash.slice(offset, offset + 8), 16) & 0x7fffffff;
const otp = n % Math.pow(10, no_of_digits);
const n_digit_otp = this.pad_left("" + otp, no_of_digits);
return n_digit_otp;
},
base32_to_hex(s = "") {
const binary_map = get_base32_binary_map();
const binary = Array.from(s).map(x => binary_map[x]).join("");
let ans = "";
let i = 0;
for (i = 0; i + 8 <= binary.length; i += 8) {
ans += parseInt(binary.slice(i, i + 4), 2).toString(16);
ans += parseInt(binary.slice(i + 4, i + 8), 2).toString(16);
}
return ans;
function get_base32_binary_map() {
const char_set = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567"; //No i18n
let obj = {};
for (let i = 0; i < char_set.length; i++) {
obj[char_set[i]] = get_5_digit_binary(i);
}
return obj;
}
function get_5_digit_binary(n = 0) {
const s = (n).toString(2);
const remaining_length = 5 - s.length;
return "0".repeat(remaining_length) + s;
}
},
get_time(seconds_interval = 30) {
return this.pad_left(Math.floor(Date.now() / 1000 / seconds_interval).toString(16), 16);
},
pad_left(s, length) {
const diff = length - s.length;
return diff <= 0 ? s : "0".repeat(diff) + s;
},
validate_key(key) {
if (key == null || key.length == 0) {
throw "EMPTY"; //No i18n
}
const key_pattern = /^[ABCDEFGHIJKLMNOPQRSTUVWXYZ234567]+$/;
if (!key_pattern.test(key)) {
throw "INVALID_CHARS"; //No i18n
}
try {
this.generate_f(key);
} catch (e) {
throw "INVALID_BYTE_VALUE"; //No i18n
}
return true;
},
get_invalid_key_chars(key) {
const invalid_chars = key.replace(/[ABCDEFGHIJKLMNOPQRSTUVWXYZ234567]/g, "");
const unique_invalid_chars = new Set(invalid_chars);
return Array.from(unique_invalid_chars).join(", ");
},
get_remaining_seconds(totp_url) {
return this.get_remaining_seconds_f(this.get_time_period(totp_url));
},
get_remaining_seconds_f(time_period = 30) {
const ending_time = (Math.floor(Date.now() / 1000 / time_period) + 1) * time_period;
return ending_time - (Date.now() / 1000);
},
format_totp(totp) {
if (totp.length < 6) {
return totp;
}
return totp.slice(0, 3) + " " + this.format_totp(totp.slice(3));
},
get_time_period(totp_url = "") {
return +(/period=(\d+)/.exec(totp_url)[1]);
}
};
const totp_ui = {
timeout_ids: {
animation: -1,
generate_totp: -1
},
called_on: {
animation: -1
},
copy_current_totp(totp_url) {
const current_totp = totp.generate(totp_url);
ZV.offline.copy_to_clipboard(current_totp);
},
start_totp_generation(totp_url = "", current_totp_elem = new HTMLSpanElement(), totp_circle_elem) {
const h = this;
const time_period = totp.get_time_period(totp_url);
this.stop_totp_generation();
generate_totp();
function generate_totp() {
const current_totp = totp.generate(totp_url);
current_totp_elem.textContent = totp.format_totp(current_totp);
const remaining_s = Math.round(totp.get_remaining_seconds(totp_url));
h.start_circle_animation(remaining_s, time_period, totp_circle_elem);
h.timeout_ids.generate_totp = setTimeout(generate_totp, (remaining_s * 1000) || 200);
}
},
stop_totp_generation() {
clearTimeout(this.timeout_ids.generate_totp);
clearTimeout(this.timeout_ids.animation);
},
start_circle_animation(remaining_s, time_period, circle_elem) {
const h = this;
const BLUE = "#4780da";//No i18n
const RED = "#f75d56";//No i18n
const radius = +circle_elem.getAttribute("r");
const end = -(2 * Math.PI * radius);
const inc = end / time_period;
const last_5_s = Math.round((5 / 6) * time_period);
const called_on = Date.now();
this.called_on.animation = called_on;
clearTimeout(this.timeout_ids.animation);
let i = 1;
if (remaining_s == 0) {
init();
} else {
init_once(Math.round(time_period - remaining_s) + 1);
}
function init_once(start) {
circle_elem.style.stroke = start >= last_5_s ? RED : BLUE;
circle_elem.style.transition = "none";//No i18n
circle_elem.style.strokeDashoffset = (start - 1) * inc + "";
i = start;
window.requestAnimationFrame(() => h.timeout_ids.animation = setTimeout(f));
}
function init() {
i = 1;
circle_elem.style.stroke = BLUE;
circle_elem.style.transition = "none";//No i18n
circle_elem.style.strokeDashoffset = "0";
window.requestAnimationFrame(() => h.timeout_ids.animation = setTimeout(f));
}
function f() {
if (called_on != h.called_on.animation) {
return;
}
circle_elem.style.transition = "all 1s linear";//No i18n
if (i >= last_5_s) {
circle_elem.style.stroke = RED;
}
if (i == time_period) {
circle_elem.style.strokeDashoffset = end + "";
return;
}
circle_elem.style.strokeDashoffset = i++ * inc + "";
h.timeout_ids.animation = setTimeout(f, 1000);
}
}
};

secret_data = JSON.parse(secret.secretData);
const dec_key = secret.isshared == "YES" ? Vault.org_key : Vault.secret_key;
for (let key in secret_data) {
secret_data[key] = Vault.decrypt(secret_data[key], dec_key);
}
} catch (e) {
return;
}
let field_elem, field_type;
const doc_fragment = new DocumentFragment();
for (let field of secret_type.fields) {
if (field.isDeleted || !secret_data[field.name]) {
continue;
}
field_type = field.type;
if (is_pii_text_field(field_type, secret.accounttype)) {
field_type = "password";
}
switch (field_type) {
case "text": field_elem = get_text_field(field.label, secret_data[field.name]); break;
case "password": field_elem = get_password_field(field.label, secret_data[field.name]); break;
case "file": field_elem = get_file_field(field.label, secret_data[field.name]); break;
}
if (field_elem) {
doc_fragment.append(field_elem);
}
}
fields_elem.append(doc_fragment);
}
function set_notes() {
const notes_elem = elem.querySelector("[data-notes]");
if (!secret.notes) {
notes_elem.remove();
return;
}
const notes = Vault.decrypt(secret.notes, secret.isshared == "YES" ? Vault.org_key : Vault.secret_key);
if(!notes) {
notes_elem.remove();
return;	
}
notes_elem.querySelector("[data-label]").textContent = i18n("js.text.Notes");
const show_hide = notes_elem.querySelector("[data-show_hide]");
show_hide.textContent = i18n("label.show");
const value_elem = notes_elem.querySelector("[data-value]");
let is_hide = false;
show_hide.addEventListener("click", function () {
is_hide = !is_hide;
if (is_hide) {
show_hide.textContent = i18n("label.hide");
value_elem.style.display = "block";
value_elem.textContent = notes;
return;
}
value_elem.style.display = "none";
value_elem.textContent = "";
show_hide.textContent = i18n("label.show");
});
}
function set_tags() {
const tags_elem = elem.querySelector("[data-tags]");
if (!secret.tags) {
tags_elem.remove();
return;
}
tags_elem.querySelector("[data-label]").textContent = i18n("js.text.tags");
tags_elem.querySelector("[data-value]").textContent = secret.tags;
tags_elem.querySelector("[data-copy]").addEventListener("click", () => util.copy_to_clipboard(secret.tags));
}
function set_urls() {
const urls = secret.secretmultipleurl;
if (!urls || !Array.isArray(urls) || !urls.length) {
return;
}
const doc_fragment = new DocumentFragment();
const url_template = document.getElementById("secret_url_field");
let url_elem, a;
let i = 1;
for (let url of urls) {
url_elem = url_template.content.cloneNode(true);
url_elem.querySelector("[data-label]").textContent = i18n("label.url") + (i++);
a = url_elem.querySelector("a");
a.href = url;
a.setAttribute("title", url);
a.textContent = url;
url_elem.querySelector("[data-copy]").addEventListener("click", () => util.copy_to_clipboard(url));
doc_fragment.append(url_elem);
}
if (urls.length == 1) {
doc_fragment.querySelector("[data-label]").textContent = i18n("label.url");
}
elem.querySelector("[data-urls]").append(doc_fragment);
}
function set_totp() {
const container = elem.querySelector("[data-totp]");
if (!secret.totp) {
container.remove();
return;
}
if (secret.sharinglevel == AUOLOGIN_PERMISSION) {
container.textContent = "";
container.append(get_no_view_permission_elem(i18n("js.totp.current_totp")));
return;
}
container.querySelector("[data-label]").textContent = i18n("js.totp.current_totp");
const totp_url = Vault.decrypt(secret.totp, secret.isshared == "YES" ? Vault.org_key : Vault.secret_key);
container.querySelector("[data-copy]").addEventListener("click", () => util.copy_to_clipboard(totp.generate(totp_url)));
const current_totp_elem = container.querySelector("#current_totp");
const totp_circle_elem = container.querySelector("#totp_circle");
totp_ui.start_totp_generation(totp_url, current_totp_elem, totp_circle_elem);
}
function set_custom_fields() {
const container = elem.querySelector("[data-custom_fields]");
if (!secret.customcolumn) {
container.remove();
return;
}
let custom_fields = [{ colname: "", value: "", type: "", id: "" }];
try {
custom_fields = JSON.parse(atob(secret.customcolumn)).customcol;
} catch (e) {
container.remove();
return;
}
if (!custom_fields.length) {
container.remove();
return;
}
const doc_fragment = new DocumentFragment();
container.querySelector("[data-label]").textContent = i18n("js.passwords.passwordCustomFields");
const key = secret.isshared == "YES" ? Vault.org_key : Vault.secret_key;
let value;
for (let field of custom_fields) {
value = Vault.decrypt(field.value, key);
switch (field.type) {
case "text": field_elem = get_text_field(field.colname, value); break;
case "password": field_elem = get_password_field(field.colname, value); break;
case "file": field_elem = get_file_field(field.colname, value); break;
}
if (field_elem) {
doc_fragment.append(field_elem);
}
}
container.append(doc_fragment);
}
function main() {
highlight_secret_elem(secret_id);
secret = Vault_dump_data.users.records.secrets.find(x => x.secretid == secret_id);
elem = document.getElementById("secret_details_template").content.cloneNode(true);
set_name();
set_description();
set_secret_details();
set_totp();
set_notes();
set_tags();
set_urls();
set_custom_fields();
const details_container = document.getElementById("secretDetails");
details_container.textContent = "";
details_container.append(elem);
}
main();
}
